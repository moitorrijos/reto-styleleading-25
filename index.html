<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styleLeading - Proyecto: Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Elementos del Proyecto-->
    <!--Contenedor Principal-->
    <div class="container">
        <!--Contenedor Card-->
        <div class="container-card">
            <!--Contenedor de Elementos de Card-->
            <div class="container-card-elements">
                <!--Body de Card-->
                <div class="card-body">
                    <!--Header Card-->
                    <div class="card-header">
                        <h4>Wilhelmina Jamal</h4>
                        <p>Frontend Dev</p>
                    </div>
                    <!--Figure/Avatar Card-->
                    <div class="card-avatar">
                        <figure>
                            <img src="perfil.jpg" alt="#">
                        </figure>
                    </div>
                    <!--Contenido Card-->
                    <div class="card-content">
                        <!--Item dato-->
                        <span>
                            <p>568</p>
                            <small>Publicaciones</small>
                        </span>
                        <!--Item dato-->
                        <span>
                            <p>78.8K</p>
                            <small>Seguidores</small>
                        </span>
                        <!--Item dato-->
                        <span>
                            <p>112</p>
                            <small>Siguiendo</small>
                        </span>
                    </div>
                    <!--Call To Action-->
                    <button>Seguir</button>
                </div>
            </div>            
        </div>
    </div>

</body>
</html>
